
<!DOCTYPE html>
<html>
    <head>        
        <title>Space Fight</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">               
        <link rel="stylesheet" href="css/main.css"/>  
    </head>

    <body>
        <h1 style="text-align: center; font-size:5em">
		<strong>		
		Space Fight		
		</strong>
		</h1>
        <p>&nbsp;</p>
        <button style="color:white; font-size:1.3em; position:absolute; top:20%; left:10%; background-image: url('images/button.jpg')" 
		onclick="window.location.href='instrucciones.html'">Instrucciones</button>
        <button style="color:white; font-size:1.3em; position:absolute; top:20%; left:48%; background-image: url('images/button.jpg')" 
		onclick="document.getElementById('id01').style.display='block'">Play</button>
        <button style="color:white; font-size:1.3em; position:absolute; top:20%; left:80%; background-image: url('images/button.jpg')" 
		onclick="window.location.href='registrar.html'">Register</button>
        <button style="color:white; font-size:1.3em; position:absolute; top:50%; left:46%; background-image: url('images/button.jpg')" 
		onclick="window.location.href='gameInfo.html'">Game Info</button>   

		<!-- The Modal -->
		<div id="id01" class="modal">
			<span onclick="document.getElementById('id01').style.display='none'" 
			class="close" title="Close Modal">&times;</span>

			<!-- Modal Content -->
			<form class="modal-content animate" action="/action_page.php">

				<div class="container">
					<label for="uname"><b>Username</b></label>
					<input type="text" placeholder="Enter Username" name="uname" required>

					<label for="psw"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="psw" required>

					<button type="submit" onclick="window.location.href='salas.html'">Login</button>
					<label>
						<input type="checkbox" id="cbox2" value="second_checkbox"> Remember me
					</label>
				</div>

				<div class="container" style="background-color:#000">
					<button type="button" onclick="document.getElementById('id01').style.display=''" class="cancelbtn">Cancel</button>
					<span class="psw">Forgot <a href="#">password?</a></span>
				</div>
			</form>
		</div>

		<script>
			//"window.location.href='salas.html'"
			// Get the modal
			var modal = document.getElementById('id01');

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			}
		</script>
    </body>
</html>
